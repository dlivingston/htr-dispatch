<h6>Upload</h6>
<div class="row">
	<div class="col-9">
		<label>
			<input type="file" class="btn btn-default" (change)="detectFiles($event)">
		</label>
	</div>
	<div class="col-3">
		<button class="btn btn-primary" [disabled]="!selectedFiles"  (click)="uploadSingle()">  Upload <i class="material-icons">file_upload</i></button>
	</div>
</div>
<div *ngIf="currentUpload">
	<progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
	Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
