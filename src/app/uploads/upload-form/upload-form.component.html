<h6>Upload</h6>
<label class="custom-file mb-3">
	<input type="file" class="custom-file-input" (change)="detectFiles($event)">
	<span class="custom-file-control"><span *ngFor="let file of selectedFiles">{{file.name}}</span></span>
</label>
<div class="row">
	<div class="col">
		<button class="btn btn-primary btn-block" *ngIf="selectedFiles"  (click)="uploadSingle()">  Upload <i class="material-icons">file_upload</i></button>
	</div>
</div>

<div *ngIf="currentUpload">
	<progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>
	Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
</div>
